<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Reels — Custom UI</title>

        <!-- Remix icons (user already used these in JS) -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
            rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>
            <section class="frame">
                <!-- small top progress and swipe hint -->
                <div class="progress"><span></span></div>
                <div class="swipe-hint">Swipe • Enjoy</div>

                <!-- JS will fill .all-reels with .reel markup -->
                <div class="all-reels"></div>

                <!-- center heart visual (JS can toggle "show" on .big-heart for double-tap effect) -->
                <div class="big-heart" aria-hidden="true">❤</div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
